# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2.1
commands:
  early_return_for_forked_pull_requests:
    description: >-
      If this build is from a fork, stop executing the current job and return success.
      This is useful to avoid steps that will fail due to missing credentials.
    steps:
      - run:
          name: Early return if this build is from a forked PR
          command: |
            if [ -n "$CIRCLE_PR_NUMBER" ]; then
              echo "Nothing to do for forked PRs, so marking this step successful"
              circleci step halt
            fi
jobs:
  build:
    docker:
      - image: circleci/python:3.6.1

      - image: redislabs/redisgraph:edge

    working_directory: ~/repo

    steps:
      - checkout

      - run:
          name: Install tox
          command: sudo pip install tox

      - run:
          name: Test package build
          command: tox -e sdist

      - run:
          name: Run code styles
          command: tox -e pep8

      - run:
          name: Run unittest with coverage
          command: tox -e cover

      - run:
          name: Run functional tests
          command: tox -e func

      - early_return_for_forked_pull_requests

      - run:
          name: codecove
          command: |
            . .tox/func/bin/activate
            codecov --file .tox/cover/report/coverage.xml --name ${CODECOV_NAME}-unittests
            codecov --file .tox/func/report/coverage.xml --name ${CODECOV_NAME}-functional


workflows:
  version: 2
  commit:
    jobs:
      - build
  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - build
